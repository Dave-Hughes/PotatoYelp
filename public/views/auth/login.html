<div class="container">

    <div class="jumbotron text-center">
        <h1>Login</h1>
    </div>
    
    <div class="container new-potato">
        <div class="new-form">
            <form ng-submit="userLogin()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input placeholder="Enter your username" ng-model="user.username" id="username" class="form-control"/>
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input placeholder="Enter your password" type="password" ng-model="user.password" id="password" class="form-control"/>
                  </div>
                  <button type="submit" class="btn btn-default">Login</button>
                  {{ error }}
            </form>
        </div>
    </div>
    
</div>

{{error}}
